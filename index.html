<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lily's Portfolio</title>
    <meta
      name="description"
      content="Porfolio website for frontend developer Lily"
    />
    <meta name="author" content="Lily" />
    <link rel="icon" href="imgs/logo.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montagu+Slab&family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/cff0c6bc93.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header -->
    <header>
      <nav id="navbar">
        <div class="navbar__logo">
          <img src="imgs/logo.png" alt="logo_img" class="logo" />
          <a href="">Lily</a>
        </div>

        <ul class="navbar__menu">
          <li class="navbar__menu__item">HOME</li>
          <li class="navbar__menu__item">ABOUT</li>
          <li class="navbar__menu__item">SKILLS</li>
          <li class="navbar__menu__item">PROJECTS</li>
          <li class="navbar__menu__item">CONTACT</li>
        </ul>
      </nav>
    </header>
    <!-- main -->
    <main>
      <!-- home -->
      <section id="home">
        <img
          src="imgs/nav_avatar_img.png"
          alt="Lily's profile photo"
          class="avatar"
        />
        <h1 class="home__title">
          Hello, <br />
          I'm Lily
        </h1>
        <h2 class="home__description">
          *CHANGE TO STH CREATIVE* A junior frontend developer and designer
          based in Valencia, Spain
        </h2>
        <button class="home__contact">Contact Me</button>
      </section>
      <!-- about -->
      <section id="about">
        <span class="title"></span>
        <span class="description"></span>
        <ul class="stacks">
          <li>
            <div class="icon"></div>
            <span class="title"></span>
            <span class="description"></span>
          </li>
          <li>
            <div class="icon"></div>
            <span class="title"></span>
            <span class="description"></span>
          </li>
          <li>
            <div class="icon"></div>
            <span class="title"></span>
            <span class="description"></span>
          </li>
        </ul>
        <ul class="career">
          <li>
            <div class="logo"></div>
            <div class="info">
              <span class="title"></span><span class="year"></span>
            </div>
          </li>
          <li>
            <div class="logo"></div>
            <div class="info">
              <span class="title"></span><span class="year"></span>
            </div>
          </li>
        </ul>
      </section>
      <!-- skills -->
      <section id="skillsAndAttributes">
        <div class="info">
          <span class="title"></span>
          <span class="description"></span>
        </div>
        <div class="skills">
          <ul class="skill">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
          <ul class="tools"></ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <ul class="etc">
            <li></li>
          </ul>
        </div>
      </section>
      <!-- projects -->
      <section id="projects">
        <div class="info">
          <span class="title"></span>
          <span class="description"></span>
        </div>
        <ul class="tabs">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
        <ul class="project">
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </section>
    </main>
    <!-- footer -->
    <footer>
      <div class="info">
        <span class="title"></span>
        <span class="contact"></span>
      </div>
      <ul class="contact__icons">
        <li></li>
        <li></li>
      </ul>
      <span class="copyright"></span>
    </footer>
  </body>
</html>
